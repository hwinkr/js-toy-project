<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/clockWhether.js" defer></script>
    <script src="./js/randomBack.js" defer></script>
    <script src="./js/name.js" defer></script>
    <script src="./js/todo.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="todoWeb">
        <a href="https://nomadcoders.co/" target="_blank">Go Coding</a>
        <!-- clock inform -->
        <div class="clock"></div>
        <!-- weather inform -->
        <div class="weather">
            <span></span>
            <span></span>
        </div>
        <!-- user login form -->
        <form class="login-form hidden">
            <div>
                <input type="text" placeholder="Write Your Name"
                required
                maxlength="10">
            </div>
        </form>
        <span class="userName"></span>
        <!-- user todo form -->
        <div>
            <form class="todo-form">
                <input type="text" placeholder="Write a To Do Today"
                required>
                <ul class="todo-list">
                    <button class="delToDo"></button>
                </ul>
            </form>
        </div>
        <!-- show quotes -->
        <div class="quotes">
            <span class="quote"></span>
            <span class="author"></span>
        </div>
        <!-- show nomad coder address -->
    </section>   
</body>

</html>
